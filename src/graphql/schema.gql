type User {
    netlifyID: ID!
    stripeID: ID!
}

type Workout {
    date: Time!
    email: String!
    exercises: String!
}

type Query {
    allWorkouts: [Workout!]
    findWorkoutsByEmail(email: String!): [Workout!]
    getUserByNetlifyID(netlifyID: ID!): User!
    getUserByStripeID(stripeID: ID!): User!
}
